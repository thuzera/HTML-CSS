<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você verá uma imagem que é o logo do HTML que está na mesma pasta:</p>
    <hr>
    <img src="logohtml-200.png" alt="Logo HTML5">
    <hr>
    <p>Abaixo você verá uma imagem que é o logo do CSS que está em uma sub-pasta:</p>
    <hr>
    <img src="imagens/logocss-200.png" alt="Logo CSS">
    <hr>
    <p>Agora você verá uma imagem que é externa:</p>
    <hr>
    <img src="https://icons.veryicon.com/png/o/miscellaneous/alan-ui/logo-javascript-2.png" alt="Logo JavaScript">
</body>
</html>
